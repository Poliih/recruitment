<form (ngSubmit)="applyForJob()" #applyForm="ngForm">
  <label for="jobId">Job ID:</label>
  <input type="number" id="jobId" name="jobId" [(ngModel)]="jobId" placeholder="Job ID" required>

  <label for="candidateName">Name:</label>
  <input type="text" id="candidateName" name="candidateName" [(ngModel)]="candidateName" placeholder="Name" required>

  <label for="candidateEmail">Email:</label>
  <input type="email" id="candidateEmail" name="candidateEmail" [(ngModel)]="candidateEmail" placeholder="Email" required>

  <button type="submit">Apply</button>
</form>

<div *ngIf="message" class="message">{{ message }}</div>
<div *ngIf="error" class="error">{{ error }}</div>
