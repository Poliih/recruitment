<h1>Job Listings</h1>
<nav>
  <ul>
    <li><a routerLink="/">Home</a></li>
  </ul>
</nav>

<div class="form-container">
  <h2>Add Job</h2>
  <label for="title">Title:</label>
  <input type="text" id="title" #title placeholder="Title" />
  <label for="description">Description:</label>
  <input type="text" id="description" #description placeholder="Description" />
  <button (click)="addJob(title.value, description.value)">Add Job</button>
</div>

<ul id="jobList" class="job-list">
  <li *ngFor="let job of jobs" class="job-item">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <button (click)="editJob(job.id)">Edit</button>
    <button (click)="deleteJob(job.id)">Delete</button>
    <button (click)="viewApplications(job.id)">View Applications</button>
  </li>
</ul>

<!-- Application List Container -->
<div *ngIf="showApplications" id="applicationContainer">
  <h3>Applications</h3>
  <ul id="applicationList" class="application-list">
    <li *ngFor="let application of applicationList" class="application-item">
      <p><strong>Name:</strong> {{ application.applicantName }}</p>
      <p><strong>Email:</strong> {{ application.applicantEmail }}</p>
    </li>
  </ul>
  <button (click)="hideApplications()">Close</button>
</div>
